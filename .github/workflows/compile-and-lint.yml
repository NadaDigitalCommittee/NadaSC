name: Compile and Lint
on:
  pull_request:
jobs:
  compile_and_lint:
    runs-on: ubuntu-latest
    name: Compile and Lint
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'
      - run: yarn install --frozen-lockfile
      - run: npx nuxi typecheck
      - run: yarn lint:js
